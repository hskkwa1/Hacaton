<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        body{
            background-image: linear-gradient(to bottom right, #00334d 49.9%, #014349 50%);
        }

        .services{
        font-family: "Roboto";
        color: #dadada;
        height: 110vh;
        }
        .services .newGame{
            display: flex;
            width: 100%;

        }
        .services .top{
        display: flex;
        width: 100%;
        height: 60vh;
        }

        .services .bottom{
        display: flex;
        width: 100%;
        height: 40vh;
        }


        .top-scores{
        justify-content: center;
        width: 50%;
        margin: 3vh 8vh;
        }

        .comments{
        justify-content: center;
        width: 50%;
        margin: 3vh 8vh;
        }

        .comments-table, .scores-table{
        text-align: center;
        width: 100%;
        margin: auto;
        /*border: 1px solid #dadada;*/
        }
        /*.comments-table td, .scores-table td{*/
        /*    border: 1px solid #dadada;*/
        /*}*/


        .rating{
        width: 50%;
        text-align: center;
        margin: auto;
        }

        .add-review{
        text-align: center;
        align-items: center;
        width: 50%;
        margin: 3vh 8vh;
        }

        .inp {
        display: flex;
        align-items: center;
        }

        .player-select{
        margin: 5px;
        padding: 5px 10px;
        }

        .rate-input{
        margin: 5px;
        font-size: 20px;
        width: 6vh;
        height: 4vh;

        }

        .comment-input{
        margin: 5px;
        font-size: 20px;
        width: 70%;
        height: 8vh;

        }

        .add-review .butt
        {
        margin: 8px;
        padding: 10px 30px;
        color: #dadada;
        background-color: #00334d;
        border-radius: 5px;
        border: 1px #dadada solid;
        }

        .add-review .butt:hover
        {
        background-color: #006896;
        border: 2px #dadada solid;
        }

        .abutton {
            margin: auto;
            text-align: center;
            border: 1px solid darkslategrey;
            background-color: #0177ab;
            display: inline-block;
            width: 12em;
            height: 2em;
            padding: 0.1em;
            border-radius: 0.2em;
            font-weight: normal;
            color: #dadada;
            text-decoration: none;
        }

        .abutton:hover {
            background-color: #3b6955;
            text-decoration: none;
            font-weight: normal;
        }
    </style>
</head>
<body>
<div class = "services">
    <div class = "newGame"> <a class="abutton" href="/">New Game</a></div>
    <div class = "top">
        <div class = "top-scores">
            <h2>Top scores</h2>
            <table class="scores-table">
                <thead>
                <tr>
                    <th>No.</th>
                    <th>Player</th>
                    <th>Points</th>
                    <th>Played at</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="score, it : ${scores}">
                    <td th:text="${it.index +1 }"/>
                    <td th:text="${score.player}"/>
                    <td th:text="${score.points}"/>
                    <td th:text="${#dates.format(score.playedOn, 'dd.MM.yyyy HH:mm')}"/>
                </tr>
                </tbody>
            </table>
        </div>

        <div class = "comments">
            <h2>Comments</h2>
            <table class="comments-table">
                <thead>
                <tr>
                    <th>No.</th>
                    <th>Player</th>
                    <th>Comment</th>
                    <th>Commented on</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="comment, it : ${comments}">
                    <td th:text="${it.index +1 }"/>
                    <td th:text="${comment.player}"/>
                    <td th:text="${comment.getComment()}"/>
                    <td th:text="${#dates.format(comment.commentedOn, 'dd.MM.yyyy HH:mm')}"/>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="bottom">
        <div class = "rating">
            <h2>Rating of game : <label th:text="${rating}"></label></h2>
        </div>
        <div class="add-review">
            <h3>Please leave us your review</h3>
            <div class="inp">
                <h4>Select player:</h4>
                <select class="player-select" name="playerName" required>
                    <option th:value="${player1.name}" th:text="${player1.name}"></option>
                    <option th:value="${player2.name}" th:text="${player2.name}"></option>
                </select>
            </div>
            <div class="inp">
                <h4>Add your rating (1 - 5) : </h4>
                <input class="rate-input" type="number" min="1" max="5" step="1" required>
            </div>
            <div class="inp">
                <h4>Add your comment : </h4>
                <textarea class="comment-input" rows="2" maxlength="255" required></textarea>
            </div>
            <button class = "butt" id="sendButton">Send</button>
        </div>
    </div>

</div>
<script>
    // Simple JavaScript to handle input restrictions
    document.querySelector('.rate-input').addEventListener('input', function (e) {
        var value = parseInt(e.target.value, 10);
        if (value < 1 || value > 5) {
            e.target.value = '';
        }
    });

    document.getElementById('sendButton').addEventListener('click', function() {
        // Get the values from the inputs
        var player = document.querySelector('.player-select').value;
        var rating = document.querySelector('.rate-input').value;
        var comment = document.querySelector('.comment-input').value;

        // Validate input
        if (!rating || rating < 1 || rating > 5 || !comment) {
            alert('Please enter a valid rating and comment.');
            return;
        }

        // Prepare the data to be sent
        var data = {
            player: player,
            rating: rating,
            comment: comment
        };

        // Send the data to the server
        fetch('lamas/add-review', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data)
        })
            .then(data => {
                document.querySelector('.comment-input').value = '';
                document.querySelector('.rate-input').value = '';
                window.location.reload();

            })
            .catch((error) => {
                console.error('Error:', error);
            });
    });
</script>
</body>
</html>
